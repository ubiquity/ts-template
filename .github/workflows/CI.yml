name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        node: ["15.x"]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: npm install -g yarn
      - id: yarn-cache-2
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-2.outputs.dir }}
          key: ${{ matrix.os }}-yarn2-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ matrix.os }}-yarn2-

      - run: yarn
      - run: yarn ci:build
        env:
          DISTRIBUTE_DIR: ${{ secrets.DISTRIBUTE_DIR }}
          STRIPE_PUBLISH_KEY_DEV: ${{ secrets.STRIPE_PUBLISH_KEY_DEV }}
          STRIPE_PUBLISH_KEY: ${{ secrets.STRIPE_PUBLISH_KEY }}
          STRIPE_PRICE_ID: ${{ secrets.STRIPE_PRICE_ID }}
          SEGMENT_KEY: ${{ secrets.SEGMENT_KEY }}
