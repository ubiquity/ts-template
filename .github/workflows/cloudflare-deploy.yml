name: Deploy to Cloudflare Pages

on:
  push:
  pull_request:

jobs:
  deploy-to-cloudflare:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.14.1"

      - name: Yarn Install
        run: yarn install
      
      - name: Wrangler Install
        run: npm install -g wrangler

      - name: Create a Cloudflare Pages Project
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          PRODUCTION_BRANCH: "development"          
        run: |
          projectName=$(echo $REPOSITORY | sed 's/\//-/g')
          echo $projectName
          wrangler pages project list > project_list.txt
          cat project_list.txt
          targetProject=$(grep $projectName project_list.txt)
          echo "targetProject ${targetProject}"
          if [ -z "$targetProject"]; then
              echo "Creating a Pages project. $projectName"
              wrangler pages project create $projectName --production-branch $PRODUCTION_BRANCH
          else
              echo "Pages project already exists."
          fi
